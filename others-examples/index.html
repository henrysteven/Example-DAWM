<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="d-flex flex-column m-5 gap-3">
    <h3>Manejo DOM</h3>
    <div class="box" id="element-1"></div>
    <div class="box" id="element-2"></div>
    <div id="show-text"></div>

    <h3>Eventos</h3>
    <div class="d-flex flex-column gap-3">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
      <div class="event">
        <button class="btn btn-primary" onclick="clic_positivo(event)">event clic +</button>
        <button class="btn btn-danger" id="clic_negativo" onclick="clic_negativo(event)">event clic -</button>
        <p class="show-event">Muestra efecto del evento: <span id="event-clic">0</span></p>
      </div>
      <div class="event">
        <input id="myInput" type="text" placeholder="event">
        <p class="show-event">Muestra efecto del evento: <span id="event-input">______</span></p>
      </div>
      <div class="event">
        <input id="myRange" type="range">
        <p class="show-event">Muestra efecto del evento: <span id="event-range"></span></p>
      </div>
      <div class="event">
        <select name="ab" onchange="choose_value(event)">
          <option value="-1">--</option>
          <option value="valor 1">option 1</option>
          <option value="valor 2">option 2</option>
          <option value="valor 3">option 3</option>
        </select>
        <p class="show-event">Muestra efecto del evento: <span id="event-select"></span></p>
      </div>
      <div class="event">
        <input id="myInputCell" type="tel" id="phone" name="phone" pattern="[0][0-9]{9}">
        <p class="show-event">Muestra efecto del evento: <span id="event-cell"></span></p>
      </div>
      <div class="event">
        <input type="text" id="inputTest" name="input-name">
        <p class="show-event">Muestra efecto del evento: <span id="event-input-test"></span></p>
      </div>
    </div>
    <h3>AJAX</h3>
    <div id="demo">
      <h2>Let AJAX change this text</h2>
      <button type="button" onclick="loadDoc()">Change Content</button>
    </div>
  </div>



</body>

<script src="scripts.js"></script>

</html>
